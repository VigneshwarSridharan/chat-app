<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>chat</ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="removeChat()">
            <ion-icon name="close-circle-outline"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngFor="let msgitem of msg" class="message {{ msgitem.aligin }}">
    <p class="box" >{{ msgitem.data }}</p>
  </div>
</ion-content>


<ion-footer>
  <ion-toolbar>
    <form (ngSubmit)="userSend()">
      <ion-grid>
        <ion-row>
          <ion-col col-8>
              <input type="text" placeholder="Message" [(ngModel)]="sendMsgTxt" name="sendMsgTxt" >
          </ion-col>
          <ion-col col-4>
            <button ion-button>Send
              <ion-icon ios="ios-paper-plane" md="md-paper-plane"></ion-icon>
            </button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
  </ion-toolbar>
</ion-footer>
